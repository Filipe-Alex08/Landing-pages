<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Cadastro</title>
</head>

<body>
    
    <form action="#" method="get" autocomplete="off" class="form">
        <fieldset class="form_fieldset">
            <legend class="form_title">Cadastre-se</legend>

            <label for="user" class="form_label">Usuário</label>
            <input type="text" id="user" name="user" class="form_input" required>

            <label for="email" class="form_label">E-mail</label>
            <input type="email" id="email" name="email" class="form_input" required>

            <label for="password" class="form_label">Senha</label>
            <input type="password" id="password" name="password" class="form_input" required>

            <div class="form_action">
                <input type="submit" value="Cadastre-se" class="btn btn_primary">
                <p class="form_action_p">
                    Já possui cadastro? <a href="login.html" class="form_action_aside">Faça login</a>
                </p>
            </div>
        </fieldset>
    </form>
</body>
</html>
